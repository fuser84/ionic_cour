<ion-split-pane>
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar color="primary-dark">
        <ion-title>Ristorante con Fusion</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="background-pale">
      <ion-list>
        <ion-list-header text-wrap color="primary-light">
          <ion-thumbnail item-left>
            <img src="../assets/images/logo.png">
          </ion-thumbnail>
          <h3>Ristorante con Fusion</h3>
        </ion-list-header>
        <button color="primary-pale" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon [name]="p.icon" item-left></ion-icon>
          {{p.title}}
        </button>
        <button color="primary-pale" menuClose ion-item (click)="openReserve()">
          <ion-icon name="restaurant" item-left></ion-icon>
          Reserve Table
        </button>
      </ion-list>
    </ion-content>

  </ion-menu>

  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <!--main attribute leads => ion-menu becomes an other part of the split pane-->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main></ion-nav>
</ion-split-pane>
